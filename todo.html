<head>
  <title>todo</title>
</head>

<body>
  {{> heading}}
  {{> items}}
  {{> input}}
</body>

<template name="heading">
    <h1>{{remaining_items}} left</h1>
</template>

<template name="items">
    {{#each items}}
        {{> item}}
    {{/each}}
</template>

<template name="item">
    <div class="item {{#if complete}}complete{{/if}}">
        <input type="checkbox" {{#if complete}}checked{{/if}} />
        {{content}}
    </div>
</template>

<template name="input">
    <input type="text" placeholder="Enter a new item..."/>
</template>


<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
